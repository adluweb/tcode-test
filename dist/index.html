<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="theme-color" content="#fff">

        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <link rel="shortcut icon" href="img/favicons/favicon.ico" type="image/x-icon">
        <link rel="icon" sizes="16x16" href="img/favicons/favicon-16x16.png" type="image/png">
        <link rel="icon" sizes="32x32" href="img/favicons/favicon-32x32.png" type="image/png">
        <link rel="apple-touch-icon-precomposed" href="img/favicons/apple-touch-icon-precomposed.png">
        <link rel="apple-touch-icon" href="img/favicons/apple-touch-icon.png">
        <link rel="apple-touch-icon" sizes="57x57" href="img/favicons/apple-touch-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="img/favicons/apple-touch-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="img/favicons/apple-touch-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="img/favicons/apple-touch-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="img/favicons/apple-touch-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="img/favicons/apple-touch-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="img/favicons/apple-touch-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="img/favicons/apple-touch-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="167x167" href="img/favicons/apple-touch-icon-167x167.png">
        <link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon-180x180.png">
        <link rel="apple-touch-icon" sizes="1024x1024" href="img/favicons/apple-touch-icon-1024x1024.png">
        <link rel="stylesheet" href="./styles/main.css">
    </head>
    <body>
        <div class="smoke"></div>
        <header class="container">
  <nav class="nav">
    <div class="nav__logo">
      <img class="nav__img" src="./img/logo.svg" alt="" />
    </div>
    <div class="nav__block">
      <img class="nav__burger" src="./img/burger.svg" alt="">
      <ul class="nav__list">
        <li class="nav__item">
            <a class="nav__link" href="#">О МАРСЕ</a>
        </li>
        <li class="nav__item">
            <a class="nav__link" href="#">ПРОЦЕСС</a>
        </li>
        <li class="nav__item">
            <a class="nav__link" href="#">БИЛЕТЫ</a>
        </li>
        <li class="nav__item">
            <a class="nav__link" href="#">НОВОСТИ</a>
        </li>
        <li class="nav__item">
            <a class="nav__link" href="#">КОНТАКТЫ</a>
        </li>
          <button class="nav__item-button">КУПИТЬ БИЛЕТЫ</button>
      </ul>
    </div>
    <ul class="mobile__list">
      <div class="mobile__close">✕</div>
      <li class="mobile__item">
          <a class="mobile__link" href="#">О МАРСЕ</a>
      </li>
      <li class="mobile__item">
          <a class="mobile__link" href="#">ПРОЦЕСС</a>
      </li>
      <li class="mobile__item">
          <a class="mobile__link" href="#">БИЛЕТЫ</a>
      </li>
      <li class="mobile__item">
          <a class="mobile__link" href="#">НОВОСТИ</a>
      </li>
      <li class="mobile__item">
          <a class="mobile__link" href="#">КОНТАКТЫ</a>
      </li>
        <button class="nav__item-button mobileBtn">КУПИТЬ БИЛЕТЫ</button>
    </ul>
  </nav>
</header>


        
        <main class="container">
            <div class="main">
                <svg class="main__line" width="10" viewBox="0 0 10 605" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path id="path" d="M4 3H6V600H4V3Z" fill="#D9D9D9"/>
                    <circle cx="5" cy="3" r="3" fill="#D9D9D9"/>
                    <circle cx="5" cy="600" r="5" fill="#D9D9D9"/>
                    </svg>                    
                <div class="main__block">
                    <h1 class="main__block-title">ТОЧКА НАЗНАЧЕНИЯ:</h1>
                    <video class="main__video" src="./img/mars.mp4" type="video/mp4" autoplay muted loop></video>
                    <svg class="main__svg">
                        <clipPath id="text-overlay">
                            <text x="-30px" y="20px" class="main__block-text">МАРС</text>
                        </clipPath>
                    </svg>
                </div>
            </div>
        </main>
        <modal class="popUp">
            <div class="container">
                <div class="modal">
                    <div class="modal__top">
                        <h2 class="modal__top--title">Бронирование билетов</h2>
                        <div class="modal__top--close">✕</div>
                    </div>
                    <form name="modal__form" class="modal__form" action="#" method="POST">
                        <div class="modal__block">
                            <div class="modal__block-item">
                                <div class="modal__block-title">Дата заезда</div>
                                <input id="firstDate" class="dates" type="text" name="date_field" autocomplete="off" placeholder="Выберите дату">
                            </div>
                            <div class="modal__block-item">
                                <div class="modal__block-title">Дата выезда</div>
                                <input class="dates" type="text" name="date_field2" autocomplete="off" placeholder="Выберите дату">
                            </div>
                            <div class="modal__block-item">
                                <div class="modal__block-title">Количество</div>
                                <select class="modal__block-select" name="" id="">
                                    <option value="1">1 человек</option>
                                    <option value="2">2 человека</option>
                                    <option value="3">3 человека</option>
                                    <option value="4">4 человека</option>
                                    <option value="5+">5+ человек</option>
                                </select>
                            </div>
                         </div>
                        <button class="modal__btn">КУПИТЬ БИЛЕТЫ</button>
                    </form>
                </div>
            </div>
        </modal>
        <script src="https://code.jquery.com/jquery-3.0.0.js"></script>
        <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
